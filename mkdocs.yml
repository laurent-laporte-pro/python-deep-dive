docs_dir: docs
site_name: Python Deep Dive
repo_url: https://github.com/laurent-laporte-pro/python-deep-dive
edit_uri: edit/docs/docs/

theme:
  name: mkdocs # material
  logo: assets/python-deep-dive-logo.png
  favicon: assets/python-deep-dive-icon.ico
  prev_next_buttons_location: none
  features:
    - navigation.instant
    - navigation.top
    - navigation.expand
  #  - navigation.sections
  #   - header.autohide
  #   - toc.separate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - 'Index': 'index.md'
  - 'Les classes en Python':
      - 'I. Introduction': 'python_classes/01_introduction.md'
      - 'II. Les attributs': 'python_classes/02_attributes.md'
      - 'III. Les méthodes': 'python_classes/03_methods.md'
      - 'IV. Encapsulation': 'python_classes/04_encapsulation.md'
      - 'V. Héritage': 'python_classes/05_inheritance.md'
      - 'VI. Métaclasse': 'python_classes/06_metaclass.md'
      - 'VII. Classes abstraites': 'python_classes/07_abstract.md'
      - 'VIII. Dataclasses': 'python_classes/08_dataclasses.md'

extra:
  generator: false
  version:
    provider: mike
plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

